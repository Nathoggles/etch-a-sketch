<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="sketch.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
 <div id="allContainer">
    <div id="buttonContainer">
        <button class="buttons" id="black">Bl</button>
        <button class="buttons" id="rgb">RGB</button>
        <button class="buttons" id="white">Wh</button>
        <button class="buttons" id="toggleBorder">#</button>
        <button class="buttons" id="reset"><i class="material-icons">undo</i></button>
    </div>
    <div id="containerOuter">
        <div id="containerInner"></div>
    </div>
    <div class="range">
        <input type="range" min="1" max="100" value="16" id="myRange" />
        <div class="value">16</div>
      </div>
</div>   
</body>
</html>
