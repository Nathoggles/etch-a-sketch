<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="sketch.js" defer></script>
</head>
<body>
 <div id="allContainer">
    <div id="buttonContainer">
        <button class="buttons" id="black"></button>
        <button class="buttons" id="rgb"></button>
        <button class="buttons" id="white"></button>
        <button class="buttons" id="reset">&lt;-</button>
    </div>
    <div id="containerOuter">
        <div id="containerInner"></div>
    </div>
    <div id="slideContainer">
        <input type="range" min="1" max="100" value="16" class="slider" id="myRange">
      </div>
</div>   
</body>
</html>
