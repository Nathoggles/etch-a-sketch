<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="sketch.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
 <div id="allContainer">
    <div id="buttonContainer">
        <button class="buttons cbuttons"><span class="colorbuttons" id="black"></span></button>
        <button class="buttons cbuttons"><span class="colorbuttons" id="rgb"></span></button>
        <button class="buttons cbuttons"><span class="colorbuttons" id="white"></span></button>
        <button class="buttons cbuttons"><span class="colorbuttons" id="toggleBorder">#</span></button>
        <button class="buttons cbuttons"> <span class="colorbuttons" id="reset"><i class="material-icons" style="color: rgb(78, 45, 17)">undo</i></span></button>
    </div>
    <div id="containerOuter">
        <div id="containerInner"></div>
    </div>
    <div class="range">
        <input type="range" min="1" max="100" value="16" id="myRange" />
        <div class="value">16</div>
      </div>
</div>   
</body>
</html>
